version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    ports:
      - "8000:8000"
    environment:
      KAFKA_BOOTSTRAP_SERVERS: "kafka:9092"
      MONGO_URI: "mongodb://mongo:27017"
      QDRANT_HOST: "qdrant"
      QDRANT_PORT: "6333"
      REDIS_HOST: "redis"
      # GEMINI_API_KEY: "${GEMINI_API_KEY}"
      OPENAI_API_KEY: "${OPENAI_API_KEY}"
      TZ: "Asia/Seoul" # Added for timezone synchronization
    depends_on:
      - kafka
      - mongo
      - qdrant
      - redis
    volumes:
      - ./api/app:/app/app
      - ./scripts:/app/scripts
      - ./api/train_data.csv:/app/train_data.csv
      - ./models:/app/models
      - /etc/localtime:/etc/localtime:ro # Added for timezone synchronization
    networks:
      - sentencify-net

  frontend:
    build:
      context: ./frontend  # frontend 폴더의
      dockerfile: Dockerfile # Dockerfile을 사용
    ports:
      - "5173:5173" # Vite 포트를 로컬 PC와 연결
    volumes:
      # [중요] 소스 코드를 마운트하여 "핫 리로딩(Hot Reloading)" 활성화
      - ./frontend:/app
      # [중요] /app/node_modules는 마운트에서 제외하여,
      # 컨테이너 내부의 node_modules를 사용 (성능 및 호환성)
      - /app/node_modules
      - /etc/localtime:/etc/localtime:ro # Added for timezone synchronization
    environment: # Added for timezone synchronization
      TZ: "Asia/Seoul"
    networks:
      - sentencify-net
    depends_on:
      - api # API가 실행된 후 frontend 실행
    command: >
      sh -c "npm install && npm run dev -- --host 0.0.0.0"

  kafka:
    image: confluentinc/cp-kafka:7.6.1
    hostname: kafka
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      # KRaft cluster initialization
      CLUSTER_ID: "LSftEY_7Q9GpGxd2AICpTw"  # 아무 문자열 가능

      # --- KRaft 설정 ---
      KAFKA_PROCESS_ROLES: "broker,controller"
      KAFKA_NODE_ID: "1"
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@kafka:9093"

      # --- 리스너 설정 ---
      KAFKA_LISTENERS: "PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093"
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://kafka:9092"

      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT"
      KAFKA_CONTROLLER_LISTENER_NAMES: "CONTROLLER"
      KAFKA_INTER_BROKER_LISTENER_NAME: "PLAINTEXT"

      # --- 개발용 옵션 ---
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: "1"
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: "1"
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: "1"

      # 로그 디렉토리
      KAFKA_LOG_DIRS: "/var/lib/kafka/data"
      TZ: "Asia/Seoul" # Added for timezone synchronization
    volumes:
      - kafka-data:/var/lib/kafka/data
      - /etc/localtime:/etc/localtime:ro # Added for timezone synchronization
    networks:
      - sentencify-net

  mongo:
    image: mongo:6.0
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
      - ./docker/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
      - ./data/import:/data/import:ro
      - /etc/localtime:/etc/localtime:ro # Added for timezone synchronization
    environment: # Added for timezone synchronization
      TZ: "Asia/Seoul"
    networks:
      - sentencify-net

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant-data:/qdrant/storage
      - /etc/localtime:/etc/localtime:ro # Added for timezone synchronization
    environment: # Added for timezone synchronization
      TZ: "Asia/Seoul"
    networks:
      - sentencify-net

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    environment: # Added for timezone synchronization
      TZ: "Asia/Seoul"
    volumes:
      - /etc/localtime:/etc/localtime:ro # Added for timezone synchronization
    networks:
      - sentencify-net

