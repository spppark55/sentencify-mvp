version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    ports:
      - "8000:8000"
    environment:
      MONGO_URI: "mongodb://mongo:27017"
      QDRANT_HOST: "qdrant"
      QDRANT_PORT: "6333"
      REDIS_HOST: "redis"
      # GEMINI_API_KEY: "${GEMINI_API_KEY}"
      OPENAI_API_KEY: "${OPENAI_API_KEY}"
      TZ: "Asia/Seoul" # Added for timezone synchronization
    depends_on:
      - mongo
      - qdrant
      - redis
    volumes:
      - ./api/app:/app/app
      - ./scripts:/app/scripts
      - ./data/train_data.csv:/app/data/train_data.csv
      - ./data:/app/data # Added to access import data
      - ./data/models:/app/data/models
      - /etc/localtime:/etc/localtime:ro # Added for timezone synchronization
    networks:
      - sentencify-net

  etl:
    build:
      context: .
      dockerfile: api/Dockerfile
    command: python -m app.etl_worker
    environment:
      MONGO_URI: "mongodb://mongo:27017"
      MONGO_DB_NAME: "sentencify"
      QDRANT_HOST: "qdrant"
      QDRANT_PORT: "6333"
      EMBED_DIM: "768"
      TZ: "Asia/Seoul"
    depends_on:
      - mongo
      - qdrant
    volumes:
      - ./api/app:/app/app
      - ./scripts:/app/scripts
      - ./data/models:/app/data/models
      - /etc/localtime:/etc/localtime:ro
    networks:
      - sentencify-net

  frontend:
    build:
      context: ./frontend  # frontend 폴더의
      dockerfile: Dockerfile # Dockerfile을 사용
    ports:
      - "5173:5173" # Vite 포트를 로컬 PC와 연결
    volumes:
      # [중요] 소스 코드를 마운트하여 "핫 리로딩(Hot Reloading)" 활성화
      - ./frontend:/app
      # [중요] /app/node_modules는 마운트에서 제외하여,
      # 컨테이너 내부의 node_modules를 사용 (성능 및 호환성)
      - /app/node_modules
      - /etc/localtime:/etc/localtime:ro # Added for timezone synchronization
    environment: # Added for timezone synchronization
      TZ: "Asia/Seoul"
    networks:
      - sentencify-net
    depends_on:
      - api # API가 실행된 후 frontend 실행
    command: >
      sh -c "npm install && npm run dev -- --host 0.0.0.0"

  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    ports:
      - "8501:8501"
    environment:
      MONGO_URI: "mongodb://mongo:27017"
      REDIS_HOST: "redis"
      TZ: "Asia/Seoul"
    volumes:
      - ./dashboard:/app
      - /etc/localtime:/etc/localtime:ro
    networks:
      - sentencify-net
    depends_on:
      - api
      - mongo
      - redis

  mongo:
    image: mongo:6.0
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
      - ./docker/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
      - ./data:/data/import:ro
      - /etc/localtime:/etc/localtime:ro # Added for timezone synchronization
    environment: # Added for timezone synchronization
      TZ: "Asia/Seoul"
    networks:
      - sentencify-net

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant-data:/qdrant/storage
      - /etc/localtime:/etc/localtime:ro # Added for timezone synchronization
    environment: # Added for timezone synchronization
      TZ: "Asia/Seoul"
    networks:
      - sentencify-net

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    environment: # Added for timezone synchronization
      TZ: "Asia/Seoul"
    volumes:
      - /etc/localtime:/etc/localtime:ro # Added for timezone synchronization
    networks:
      - sentencify-net

networks:
  sentencify-net:
    driver: bridge

volumes:
  mongo-data:
  qdrant-data:
