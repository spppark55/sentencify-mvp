version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    ports:
      - "8000:8000"
    environment:
      KAFKA_BOOTSTRAP_SERVERS: "kafka:9092"
      MONGO_URI: "mongodb://mongo:27017"
      QDRANT_HOST: "qdrant"
      QDRANT_PORT: "6333"
      REDIS_HOST: "redis"
    depends_on:
      - kafka
      - mongo
      - qdrant
      - redis
    volumes:
      - ../:/workspace
    networks:
      - sentencify-net

  frontend:
    build:
      context: ./frontend  # frontend 폴더의
      dockerfile: Dockerfile # Dockerfile을 사용
    ports:
      - "5173:5173" # Vite 포트를 로컬 PC와 연결
    volumes:
      # [중요] 소스 코드를 마운트하여 "핫 리로딩(Hot Reloading)" 활성화
      - ./frontend:/app
      # [중요] /app/node_modules는 마운트에서 제외하여,
      # 컨테이너 내부의 node_modules를 사용 (성능 및 호환성)
      - /app/node_modules
    networks:
      - sentencify-net
    depends_on:
      - api # API가 실행된 후 frontend 실행
    command: >
      sh -c "npm install && npm run dev -- --host 0.0.0.0"


