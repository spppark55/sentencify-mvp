version: '3.7'

services:
  # Elasticsearch: 로그 저장소
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.1
    container_name: elasticsearch
    environment:
      - node.name=elasticsearch
      - cluster.name=es-docker-cluster
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"  # 힙 메모리 제한 (로컬 개발용)
      - xpack.security.enabled=false      # 개발 편의를 위해 보안 비활성화
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - ./elk/elasticsearch/data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    networks:
      - sentencify-net
    restart: unless-stopped

  # Logstash: 로그 수집 파이프라인
  logstash:
    image: docker.elastic.co/logstash/logstash:8.11.1
    container_name: logstash
    environment:
      - "LS_JAVA_OPTS=-Xms256m -Xmx256m"
    volumes:
      - ./elk/logstash/config/logstash.yml:/usr/share/logstash/config/logstash.yml:ro
      - ./elk/logstash/pipeline:/usr/share/logstash/pipeline:ro
    ports:
      - "5001:5000/tcp"
      - "5001:5000/udp"
      - "9600:9600"
    networks:
      - sentencify-net
    depends_on:
      - elasticsearch
    restart: unless-stopped

  # Kibana: 대시보드 및 시각화
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.1
    container_name: kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    volumes:
      - ./elk/kibana/config/kibana.yml:/usr/share/kibana/config/kibana.yml:ro
    networks:
      - sentencify-net
    depends_on:
      - elasticsearch
    restart: unless-stopped

# 기존 네트워크 사용 (docker-compose.mini.yml에 정의된 것과 동일해야 함)
networks:
  sentencify-net:
    driver: bridge
